<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è±è±è‹±è¯­å­¦ä¹ åŠ©æ‰‹</title>
    <style>

        }
        .clear-history {
            margin-left: auto;

            border: none;

        }
        .clear-history:hover {
            background-color: #f4511e;
        }
        .play-button {
            cursor: pointer;

            margin-left: 5px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .play-button:hover {
            color: #45a049;
        }
        .play-button.playing {
            color: #ff5722;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è±è±è‹±è¯­å­¦ä¹ åŠ©æ‰‹</h1>
        <div class="chat-box" id="chatBox"></div>
        <div id="interimResult" class="interim-result"></div>
        <div class="volume-meter">
            <div id="volumeLevel" class="volume-level"></div>
        </div>
        <div class="controls">
            <button id="startBtn">å¼€å§‹å½•éŸ³</button>
            <button id="stopBtn" disabled>åœæ­¢å½•éŸ³</button>
            <button id="clearBtn" class="clear-history">æ¸…é™¤å†å²</button>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡å£°æ˜
        let mediaRecorder;
        let audioChunks = [];
        let recognition;
        let isRecording = false;
        let audioContext;
        let analyser;
        let dataArray;
        let apiCallCount = 0;
        
        // å¸¸é‡é…ç½®
        const synth = window.speechSynthesis;
        const HISTORY_KEY = 'chat_history';
        const BAILIAN_CONFIG = {
            appId: 'c2700b1449b84c78845926e4690020d1',
            apiKey: 'sk-3d99515e8e2e40e0981cb5ea8f5ba6a0'
        };

        // å·¥å…·å‡½æ•°
        function loadHistory() {
            const history = localStorage.getItem(HISTORY_KEY);
            if (history) {
                const messages = JSON.parse(history);
                messages.forEach(msg => addMessage(msg.text, msg.type));
            }
        }
        
        function saveMessage(text, type) {
            const history = localStorage.getItem(HISTORY_KEY);
            const messages = history ? JSON.parse(history) : [];
            messages.push({ text, type });
            localStorage.setItem(HISTORY_KEY, JSON.stringify(messages));
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${className}`;
            
            if (className === 'ai-message') {
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                
                const playButton = document.createElement('span');
                playButton.innerHTML = 'ğŸ”Š';
                playButton.className = 'play-button';
                
                let isPlaying = false;
                let currentUtterance = null;

                playButton.onclick = () => {
                    if (isPlaying) {
                        synth.cancel();
                        isPlaying = false;
                        playButton.classList.remove('playing');
                        return;
                    }

                    document.querySelectorAll('.play-button.playing').forEach(btn => {
                        btn.classList.remove('playing');
                    });
                    synth.cancel();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = /[\u4e00-\u9fa5]/.test(text) ? 'zh-CN' : 'en-US';
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;

                    utterance.onend = () => {
                        isPlaying = false;
                        playButton.classList.remove('playing');
                    };

                    utterance.onerror = () => {
                        isPlaying = false;
                        playButton.classList.remove('playing');
                    };

                    isPlaying = true;
                    playButton.classList.add('playing');
                    currentUtterance = utterance;
                    synth.speak(utterance);
                };
                
                messageDiv.appendChild(textSpan);
                messageDiv.appendChild(playButton);
            } else {
                messageDiv.textContent = text;
            }
            
            document.getElementById('chatBox').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            saveMessage(text, className);
        }

        function visualize() {
            if (!isRecording) return;
            analyser.getByteFrequencyData(dataArray);
            const volume = Math.max(...dataArray) / 255 * 100;
            document.getElementById('volumeLevel').style.width = `${volume}%`;
            requestAnimationFrame(visualize);
        }

        async function checkMicrophonePermission() {
            try {
                const result = await navigator.permissions.query({ name: 'microphone' });
                if (result.state === 'denied') {
                    alert('è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸ä½¿ç”¨éº¦å…‹é£ï¼Œç„¶ååˆ·æ–°é¡µé¢');
                    return false;
                }
                return true;
            } catch (err) {
                console.error('æƒé™æ£€æŸ¥å¤±è´¥:', err);
                return true;
            }
        }

        // è¯­éŸ³è¯†åˆ«ç›¸å…³å‡½æ•°
        async function handleRecognitionResult(event) {
            const results = event.results;
            for (let i = event.resultIndex; i < results.length; i++) {
                if (results[i].isFinal) {
                    const text = results[i][0].transcript;
                    console.log('è¯†åˆ«åˆ°çš„æ–‡æœ¬:', text);
                    addMessage(text, 'user-message');
                    
                    try {
                        const response = await fetch(`https://dashscope.aliyuncs.com/api/v1/apps/${BAILIAN_CONFIG.appId}/completion`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${BAILIAN_CONFIG.apiKey}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                input: { prompt: text }
                            })
                        });
        
                        if (!response.ok) {
                            throw new Error(`APIè°ƒç”¨å¤±è´¥: ${response.status}`);
                        }
        
                        const data = await response.json();
                        console.log('AIå›å¤:', data.output.text);
                        addMessage(data.output.text, 'ai-message');
                    } catch (error) {
                        console.error('è°ƒç”¨ç™¾ç‚¼APIå¤±è´¥:', error);
                        addMessage('æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•å›ç­”ï¼Œè¯·ç¨åå†è¯•ã€‚', 'ai-message');
                    }
                }
            }
        }

        function handleEnd() {
            console.log('è¯­éŸ³è¯†åˆ«ç»“æŸï¼Œå½“å‰çŠ¶æ€:', isRecording);
            if (isRecording) {
                try {
                    setTimeout(() => {
                        recognition.start();
                        console.log('é‡æ–°å¯åŠ¨è¯­éŸ³è¯†åˆ«');
                    }, 500);
                } catch (err) {
                    console.error('é‡å¯è¯†åˆ«å¤±è´¥:', err);
                    isRecording = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
        }

        function handleError(event) {
            console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
        }

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        if ('webkitSpeechRecognition' in window) {
            let zhRecognition = new webkitSpeechRecognition();
            let enRecognition = new webkitSpeechRecognition();
            
            zhRecognition.continuous = true;
            zhRecognition.interimResults = false;
            zhRecognition.lang = 'zh-CN';
            
            enRecognition.continuous = true;
            enRecognition.interimResults = false;
            enRecognition.lang = 'en-US';
            
            recognition = zhRecognition;
            
            zhRecognition.onresult = handleRecognitionResult;
            enRecognition.onresult = handleRecognitionResult;
            zhRecognition.onend = handleEnd;
            enRecognition.onend = handleEnd;
            zhRecognition.onerror = handleError;
            enRecognition.onerror = handleError;
        }

        // æŒ‰é’®äº‹ä»¶å¤„ç†
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');

        startBtn.onclick = async () => {
            if (!await checkMicrophonePermission()) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recognition.start();
                visualize();
                
                console.log('å¼€å§‹å½•éŸ³å’Œè¯­éŸ³è¯†åˆ«');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (err) {
                console.error('å½•éŸ³å¤±è´¥:', err);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·ç¡®ä¿å·²æˆäºˆæƒé™');
            }
        };

        stopBtn.onclick = () => {
            isRecording = false;
            mediaRecorder.stop();
            recognition.stop();
            console.log('åœæ­¢å½•éŸ³å’Œè¯­éŸ³è¯†åˆ«');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        clearBtn.onclick = () => {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                localStorage.removeItem(HISTORY_KEY);
                document.getElementById('chatBox').innerHTML = '';
            }
        };

        // é¡µé¢åŠ è½½æ—¶åŠ è½½å†å²è®°å½•
        window.onload = loadHistory;
    </script>
</body>
</html>
